<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>YaCut — загрузка файлов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4">Загрузка файлов на Яндекс.Диск</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="files">Выберите файлы:</label>
          <input type="file" class="form-control-file" id="files" name="files" multiple required />
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>

      {% if files %}
        <hr />
        <h2>Результаты загрузки</h2>
        <ul class="list-group">
          {% for name, link in files %}
            <li class="list-group-item">
              <a href="{{ link }}">{{ name }}</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
