<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>shortnoad — загрузка файлов</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Загрузка файлов на Яндекс.Диск</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="files">Выберите файлы:</label>
        <input type="file" class="form-control-file" id="files" name="files" multiple required />
      </div>
      <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>

    {% if files %}
      <hr />
      <h2 class="mt-5">Результаты загрузки</h2>
      <ul class="list-group">
        {% for name, link in files %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ name }}</span>
            <span>
              <a href="{{ link }}" target="_blank" class="btn btn-sm btn-outline-success">Открыть</a>
              <button class="btn btn-sm btn-outline-secondary" onclick="navigator.clipboard.writeText('{{ link }}')">Копировать</button>
            </span>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
